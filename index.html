<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title> Phạm Phú Sơn   </title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <link rel="stylesheet" href="./index.css"/> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
     VANTA.BIRDS({
       el: "#vanta",
       mouseControls: true,
       touchControls: true,
       gyroControls: true,
       minHeight: 200.00,
       minWidth: 200.00,
       scale: 1.00,
       scaleMobile: 1.00,
       backgroundAlpha: 0.0,
       color2: 0xff00f0,
       wingSpan: 40.00,
       separation: 100.00,
       alignment: 77.00,
       cohesion: 5.00,
       quantity: 1.00
    })
      
       setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
        }, 1000)
    })

      
    </script>
</head>
<body> 
     <div id = " vanta"></div>
     <main> 
        <header>
            <img src="./imgage/apple-touch-icon.png" style="width: 100"/>  
            <h1>   @itsphusonn  </h1> 
        </header> 
        <ul> 
            <li>
                <a href="">
                    <img src="./imgage/homepage.svg " alt="Homepage " width="20 "/> 
                    Official Website 
                </a>
              
            </li>
            <li> 
                <a href="https://www.youtube.com/channel/UCobk2SX8zpAhoyr64fyIlMQ"> 
                    <img src="./imgage/youtube.svg" alt="YouTube " width="20"/> 
                   Youtube 
                </a>
                 
            </li>
            <li>
                <a href = "https://www.instagram.com/itsphusonn/">
                    <img src="./imgage/logo instagram.jpg " alt="Instagram " width="20"/> 
                    Instagram 
                </a>
       
            </li>
            <li>
                <a href = "https://github.com/yeuchithuyvailon">
                    <img src="./imgage/github.svg" alt="GitHub " width="20"/> 
                    GitHub
                </a>
                
            </li> 
        </ul>
     </main>
    </body> 
</html>
